<div class="row animated fadeIn fast" *ngIf="productos == undefined && pasos == 1">
  <div class="alert alert-warning" role="alert">
    <strong> Usted no cuenta con productos registrados </strong>  Por favor registre alguno.
  </div>
</div>

<div class="tabla animated fadeIn fast" *ngIf="productos != undefined">
    <table class="table table-hover animated fadeIn fast">
      <thead>
        <tr>
          <th scope="col">C&oacute;digo</th>
          <th scope="col">Descripci&oacute;n</th>
          <th scope="col">Cantidad (unidad)</th>
          <th scope="col">Cantidad (piezas)</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="animated fadeIn">
          <tr *ngFor="let producto of productos">
            <th scope="row"> {{ producto.id_producto }} </th>
            <td> {{ producto.descripcion }} </td>
            <td> {{ producto.cantidad_unidades_inventario }} </td>
            <td> {{ producto.cantidad_piezas_inventario }} </td>
            <td> <input type="checkbox" name="producto.descripcion" id="producto.id_producto"> </td>
          </tr>
      </tbody>
    </table>
</div>  
<div class="row container" *ngIf="pasos == 1">
  <div class="col col-2">
    <button class="btn btn-info" (click)="Avanzar()">Continuar</button>
  </div>
</div>
